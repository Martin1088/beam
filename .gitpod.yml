tasks:
  - init: |
      curl -L https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-$(uname -p)-unknown-linux-musl.tgz | tar xzv -C ~/.cargo/bin/
      cargo binstall -y cargo-outdated
      cargo build
    command: |
      cargo run

